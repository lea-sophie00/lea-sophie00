<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
</head>
<body>
    <img src="images/user.png" alt="profile" height="100" width="100">

    <h1>Register yourself</h1>

    <fieldset>
        <table>
            <legend>Register</legend>
            <tr><td><label for="username">Username:</label></td>
                <td><input type="text" id="username"/></td></tr>

            <tr><td><label for="password">Password:</label></td>
                <td><input type="text" id="password"/></td></tr>

            <tr><td><label for="c password">Confirm Password:</label></td>
                <td><input type="text" id="c password"/></td></tr>

        </table>
    </fieldset>

    <input type="submit" value="Cancel"/>

    <input type="submit" value="Create Account"/>

</body>
</html>
